<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--Content-->
    <div class="container px-5 text-center text-white">
        <!-- logout -->
        <section class="py-5">
            <div class="container px-5">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="login-container bg-white">
                            <h2 class="text-center mb-4">Cerrar Sesion</h2>
                            <form method="post">
                                <h6 class="" >Seguro que quiere terminar la sesion?</h6>
                                <button type="submit" onclick="LogOut()" class="btn btn-outline-danger btn-block">Cerrar Sesión</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        function LogOut() {
            let xhttp = new XMLHttpRequest();

            xhttp.open("POST", "/logout", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send();

            xhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    localStorage.removeItem('username');
                    window.location.href = "login.html";
                }
            }
        }
    </script>
</body>
</html>
